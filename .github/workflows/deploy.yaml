name: Cloud Native CI/CD
on:
  push:
    branches: ["main"]
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: mubashirrazaansari/hackathon2
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: [backend, recurring_engine, notification_service]
        include:
          - service: backend
            context: ./backend
            image: todo-backend
          - service: recurring_engine
            context: ./services/recurring_engine
            image: todo-recurring
          - service: notification_service
            context: ./services/notification_service
            image: todo-notification
    steps:
      - uses: actions/checkout@v3
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.image }}:sha-${{ github.sha }}

  deploy-apps:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Get K8s Context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.AZURE_RG }}
          cluster-name: ${{ secrets.AZURE_CLUSTER_NAME }}
      - name: Helm Upgrade
        run: |
          helm upgrade --install todo-app deploy/helm/todo-app \
            --set backend.image.repository=ghcr.io/mubashirrazaansari/hackathon2/todo-backend \
            --set backend.image.tag=sha-${{ github.sha }} \
            --set recurring.image.repository=ghcr.io/mubashirrazaansari/hackathon2/todo-recurring \
            --set recurring.image.tag=sha-${{ github.sha }} \
            --set notification.image.repository=ghcr.io/mubashirrazaansari/hackathon2/todo-notification \
            --set notification.image.tag=sha-${{ github.sha }} \
            --set secrets.databaseUrl="${{ secrets.DATABASE_URL }}" \
            --set secrets.openaiApiKey="${{ secrets.OPENAI_API_KEY }}" \
            --set secrets.betterAuthSecret="${{ secrets.BETTER_AUTH_SECRET }}"
