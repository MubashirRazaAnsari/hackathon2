apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-app.fullname" . }}-notification
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
    component: notification
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "todo-app.selectorLabels" . | nindent 6 }}
      component: notification
  template:
    metadata:
      labels:
        {{- include "todo-app.selectorLabels" . | nindent 8 }}
        component: notification
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "notification"
        dapr.io/app-port: "8002"
        dapr.io/log-level: "info"
    spec:
      containers:
      - name: notification
        image: "{{ .Values.notification.image.repository }}:{{ .Values.notification.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.notification.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8002
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-app.fullname" . }}-secrets
              key: database-url
        - name: DAPR_HTTP_PORT
          value: "3500"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
